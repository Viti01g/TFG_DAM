spring.application.name=citas_medicas
spring.datasource.url=jdbc:mysql://localhost:3306/citas_gestion?serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.boot.internal.MetadataBuilderImpl=DEBUG
logging.level.org.hibernate.orm.model.mapping.internal=DEBUG
spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG
